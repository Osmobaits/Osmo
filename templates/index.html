<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMO Baits Warehouse Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .category-container {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        @media (max-width: 767px) {
            .btn-sm {
                padding: 8px 12px;
                font-size: 14px;
                margin: 3px;
            }

            .d-flex.gap-1 {
                gap: 5px !important;
            }
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-container h1 {
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body class="container mt-4">
    {% if logged_in %}
        <!-- Nawigacja -->
        <div class="nav-container">
            <h1 class="text-center">OSMO Baits Warehouse Management</h1>
            <div class="nav-buttons">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Wyloguj</a>
            </div>
        </div>

        <!-- Sekcja kategorii -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Categories</h3>
                <div class="input-group mb-3">
                    <input id="category-name" class="form-control" placeholder="Category Name" required>
                    <button class="btn btn-primary" onclick="addCategory()">Add</button>
                </div>
                <ul id="category-list" class="list-group"></ul>
            </div>

            <!-- Sekcja produktów -->
            <div class="col-md-6">
                <h3>Products</h3>
                <div class="input-group mb-3">
                    <input id="name" class="form-control" placeholder="Product Name" required>
                    <input id="quantity" class="form-control" type="number" placeholder="Quantity" required>
                    <select id="category-select" class="form-select"></select>
                    <button class="btn btn-success" onclick="addWarehouseProduct()">Add</button>
                </div>
                <div id="product-list"></div>
            </div>
        </div>
    {% endif %}

    <script>
        // Funkcje JavaScript dla modułu magazynu
        // (możesz je dostosować do swoich potrzeb)
    </script>
</body>
</html>
