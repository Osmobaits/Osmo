<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMO Baits Warehouse Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .center-text {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        {% if not logged_in %}
            <!-- Formularz logowania -->
            <div class="card shadow mx-auto" style="max-width: 400px;">
                <div class="card-header bg-white">
                    <h2 class="mb-0">Logowanie</h2>
                </div>
                <div class="card-body">
                    <form id="login-form" method="POST">
                        <div class="mb-3">
                            <input id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Zaloguj</button>
                    </form>
                    {% if message %}
                        <p class="text-danger mt-3">{{ message }}</p>
                    {% endif %}
                </div>
            </div>
        {% else %}
            <!-- Zalogowany interfejs -->
            <h1 class="center-text">OSMO Baits Warehouse Management</h1>
            <div class="logout-button">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Wyloguj</a>
            </div>
            <!-- Reszta interfejsu -->
        {% endif %}
    </div>

    <script>
        // Obsługa formularza logowania
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Zapobiega domyślnej akcji formularza (wysłaniu żądania GET)

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect; // Przekierowanie po zalogowaniu
                } else {
                    alert(data.message); // Wyświetlenie komunikatu o błędzie
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
